<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MWS Searcher</title>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

    <link href="{{ url_for('static', filename='../static/index.css') }}" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='../static/index.js') }}"></script>

    <style>
        #title {
            color: #111;
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
            margin: auto;
        }
    </style>

</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <h1 id="title" class="display-4">MWS Searcher</h1>
    </div>
</div>

<div class="container-fluid">
    <div class="row row-grid">
        <div class="col-lg-2">

        </div>
        <div class="col-lg-2">
            <select class="form-control">
                <option value="" selected disabled>Select Category</option>
                {% for option, value in categories.items() %}
                    <option value="{{ value }}">{{option}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-lg-2">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search Terms" aria-label="Search Terms"
                       aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-lg-2">
            <button type="button" class="btn btn-outline-dark" id="submit">Submit</button>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>


<div class="container-fluid">
    <div class="row row-grid">
        <div class="col-lg-12">
            <table id="jobsTable" class="display dt-body-center"></table>
        </div>
    </div>
</div>


<div id="fullScreen">
    <span id="closeTable">close</span>
    <table id="rowsTable" class="display dt-body-center">

    </table>
</div>
