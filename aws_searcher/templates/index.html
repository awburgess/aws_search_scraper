<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MWS Searcher</title>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Dynatable/0.3.1/jquery.dynatable.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Dynatable/0.3.1/jquery.dynatable.min.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link href="{{ url_for('static', filename='../static/index.css') }}" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='../static/index.js') }}"></script>

    <style>
        #title {
            color: #111;
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
            margin: auto;
        }
    </style>

</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <h1 id="title" class="display-4">MWS Searcher</h1>
    </div>
</div>

<div class="container-fluid">
    <div class="row row-grid">
        <div class="col-lg-3">

        </div>
        <div class="col-lg-2">
            <select id="markets" class="form-control">
                {% for option, value in markets.items() %}
                    <option value="{{value}}">{{option}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-lg-2">
            <select id='categories' class="form-control">
                <option value="" selected disabled>Select Category</option>
                {% for option, value in categories.items() %}
                    <option value="{{ value }}">{{option}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-lg-2">
            <div class="input-group mb-3">
                <input id="terms" type="text" class="form-control" placeholder="Search Terms" aria-label="Search Terms"
                       aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-lg-2">
            <button type="button" class="btn btn-outline-dark" id="submit">Submit</button>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>


<div class="container-fluid">
    <div class="row row-grid">
        <div class="col-lg-12">
            <table id="jobsTable" class="table table-bordered">
                <thead>
                    <th>ID</th>
                    <th>Category</th>
                    <th>Terms</th>
                    <th>Run Date</th>
                    <th>Status</th>
                </thead>


                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>



<div id="results" class="overlay">
    <span id="close"><i class="fa fa-times fa-2x"></i></span>
    <br/>
    <table id="result" class="table table-bordered">
      <thead id="resultHeaders">
      </thead>
      <tbody>
      </tbody>
    </table>
</div>
